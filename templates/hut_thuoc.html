<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera and Video Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #8ec5fc, #e0c3fc);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        .header {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .camera-container {
            display: flex;
            justify-content: center; /* Center the video horizontally */
            align-items: center;   /* Center the video vertically */
            height: 900px;         /* Full height of the viewport */
            background-color: rgb(228, 11, 11);
            width:900px;
        
        }

        .camera-container img {
            width: 80%;   /* Set video width to 80% of container width */
            max-width: 800px; /* Set a maximum width */
            height: auto; /* Maintain aspect ratio */
            max-height: 800px;
            border: 2px solid #ccc; /* Optional border */
            border-radius: 8px; /* Rounded corners */
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 15px;
        }

        .controls button,
        .controls label {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 0.9rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .controls button:hover,
        .controls label:hover {
            background: #45a049;
        }

        .controls button:active,
        .controls label:active {
            transform: scale(0.98);
        }

        .controls input[type="file"] {
            display: none;
        }

        .controls i {
            margin-right: 6px;
            font-size: 1rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="header">PHÁT HIỆN HÚT THUỐC BẰNG CÔNG NGHỆ DEEP LEARNING</div>
    <div class="camera-container">
        <img src="{{ url_for('video_feed') }}" alt="Camera/Video Feed">
    </div>
    <div class="controls">
        <form method="POST" action="/control" enctype="multipart/form-data" style="display: flex; gap: 15px;">
            <button type="submit" name="action" value="camera">
                <i class="fas fa-video"></i> Camera
            </button>
            <label for="video_file">
                <i class="fas fa-upload"></i> Upload Video
                <input type="file" id="video_file" name="video_file" accept="video/*" onchange="this.form.submit();">
            </label>
            <button type="submit" name="action" value="stop">
                <i class="fas fa-times"></i> Dừng âm thanh
            </button>
            <button type="submit" name="action" value="exit">
                <i class="fas fa-times"></i> Exit
            </button>
        </form>
    </div>
</body>
<script>
    document.getElementById("video_file").addEventListener("change", function () {
        this.form.submit();
    });
</script>

</html>
